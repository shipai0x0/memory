<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; }
        .glow { box-shadow: 0 0 50px -12px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="text-slate-300 antialiased">
    <div class="relative overflow-hidden">
        <!-- Background Orbs -->
        <div class="absolute top-0 -left-10 w-72 h-72 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 -right-10 w-72 h-72 bg-cyan-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

        <nav class="relative z-10 max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-cyan-400 rounded-xl glow flex items-center justify-center font-bold text-white text-xl">S</div>
                <span class="text-white font-extrabold text-xl tracking-tight">SOPFlow</span>
            </div>
            <div class="hidden md:flex items-center space-x-8 text-sm font-semibold tracking-wide uppercase text-slate-400">
                <a href="#" class="hover:text-indigo-400 transition">Solutions</a>
                <a href="#" class="hover:text-indigo-400 transition">Case Studies</a>
                <a href="#" class="bg-slate-800 hover:bg-slate-700 text-white px-6 py-3 rounded-full transition border border-slate-700">Login</a>
            </div>
        </nav>

        <header class="relative z-10 max-w-7xl mx-auto px-6 pt-20 pb-32 text-center">
            <span class="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-widest text-indigo-400 uppercase bg-indigo-400/10 rounded-full border border-indigo-400/20">
                AI-Powered Process Mining
            </span>
            <h1 class="text-5xl md:text-7xl font-black text-white leading-[1.1] mb-8">
                Documentation that <br/> 
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-cyan-400 to-emerald-400">
                    writes itself.
                </span>
            </h1>
            <p class="max-w-2xl mx-auto text-lg md:text-xl text-slate-400 leading-relaxed mb-12">
                Upload your process recordings and let our AI extract steps, screenshots, and logic into professional SOPs in real-time.
            </p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button class="w-full sm:w-auto px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-2xl glow transition-all transform hover:-translate-y-1">
                    Start Free Trial
                </button>
                <button class="w-full sm:w-auto px-8 py-4 bg-white/5 hover:bg-white/10 text-white font-bold rounded-2xl border border-white/10 backdrop-blur-md transition">
                    Watch Demo
                </button>
            </div>
        </header>

        <section class="relative z-10 max-w-7xl mx-auto px-6 pb-40">
            <div class="bg-slate-900/50 rounded-[40px] border border-white/5 p-4 backdrop-blur-xl">
                <div class="rounded-[32px] overflow-hidden border border-white/10 aspect-video bg-slate-950 flex items-center justify-center">
                   <div class="text-slate-700 font-medium">Dashboard Preview Placeholder</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
